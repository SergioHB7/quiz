<ion-header>
  <ion-navbar>
    <ion-title>
      Registrate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]= "user" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]= "pass" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button (click) = "clickRegistrar()" ion-button>Registrarse</button>
  <button (click) = "clickIniciar()" ion-button>Agregar</button>
  <button (click) = "clickAgregar()" ion-button>Agregar</button>
</ion-content>
